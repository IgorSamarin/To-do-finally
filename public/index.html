    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
  </head>
  <body>
    <h1>To do list</h1>
    <form id="taskForm">
      <input type="text" />
      <button type="submit">Add</button>
    </form>
    <div class="filterBtns">
      <div class="orderArea">
        <input type="radio" name="order" id="normal" checked />
        <label for="normal">normal</label>
        <input type="radio" name="order" id="reverse" />
        <label for="reverse">reverse</label>
      </div>
  
      <div class="completenessArea">
        <input type="radio" name="completeness" id="all" checked />
        <label for="all">all</label>
        <input type="radio" name="completeness" id="true" />
        <label for="true">done</label>
        <input type="radio" name="completeness" id="false" />
        <label for="false">undone</label>
      </div>
    </div>
    <ul id="taskList">
      
    </ul>
  </body>
</html>
